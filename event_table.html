<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anne-Marie 2024 Live in Asia</td>
                <td>September 28, 2024</td>
                <td>Manila | The Podium Hall</td>
            </tr>
            <tr>
                <td>Olivia Rodrigo: GUTS World Tour</td>
                <td>October 5, 2024</td>
                <td>Bulacan | Philippine Arena</td>
            </tr>
            <tr>
                <td>LANY - a beautiful blur: the world tour</td>
                <td>October 12, 2024</td>
                <td>Bulacan | Philippine Arena</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
