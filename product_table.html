<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Milo Chocolate Drink</td>
                <td>₱12.50</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Bear Brand Fortified</td>
                <td>₱12.00</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Mega Sardines</td>
                <td>₱21.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Century Tuna</td>
                <td>₱25.49</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Quaker Oats 33G</td>
                <td>₱13.99</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
